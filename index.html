<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Max Augusto" />
    <title>Página de Comentários</title>
    <link href="css/estilo.css" rel="stylesheet" type="text/css" media="all" />
  </head>
  <body>
    <header>
      <h1>Página de Comentários</h1>
      <div class="container">
        <hr />
        <form id="formulario" onsubmit="return false;">
          <label>Nome:</label><br />
          <input
            type="text"
            id="nome"
            placeholder="Escreva o seu nome"
            class="ipt-altura largura-maxima"
          /><br /><br />
          <label>Comentário:</label><br />
          <textarea
            id="comment"
            placeholder="Digite a sua mensagem"
            class="comentario largura-maxima"
          ></textarea
          ><br /><br />
          <label>Formatação:</label><br /><br />
          <label>Cor do Texto:</label>
          <input type="color" id="cortexto" value="16161d" />
          <label>Cor do Fundo:</label>
          <input type="color" id="corfundo" value="#ffffff" /><br /><br /><br />

          <div class="btn-alterar">
            <button onclick="alterarCss()">Enviar</button>
          </div>
          <hr />
        </form>
      </div>
    </header>
    <main>
      <h2>Comentários</h2>
      <div class="comentarios" id="comentario">
        <div id="post"></div>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
